{% extends "base_generic.html" %}
{% load static %}
{% block title %}
    <title>История территории московского завода 'Серп и молот' - интерактивная карта</title>
{% endblock %}
{% block head %}


    <!-- Include the Leaflet CSS base stlyes -->

    <!-- Include the Leaflet JS Library -->

    <script type="text/javascript" src="{% static 'js/Leaflet.LimitZoom.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/mm-jsr.js' %}"></script>

    </div>
