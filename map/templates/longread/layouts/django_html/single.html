{% extends "base_generic.html" %}
{% load static %}
{% block head %}
    <meta name="description" content="{{ .Params.description }}"/>
    <link rel="stylesheet" href="{% static 'css/history-page.css' %}">
{% endblock %}
{% block title %}
    <title>{{ .Params.title }}</title>
{% endblock %}
{% block content %}
    {{ if isset .Params "partial" }}
        {{ partial $.Params.partial . }}
    {{ end }}
{% endblock %}>
